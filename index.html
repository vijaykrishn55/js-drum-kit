<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="keys">
        <div class="key" data-key="65">
            <button>A</button>
            <span>crash</span>
        </div>
        <div class="key" data-key="83">
            <button>S</button>
            <span>hi hat</span>

        </div>
        <div class="key" data-key="68">
            <button>D</button>
            <span>kick</span>

        </div>
        <div class="key" data-key="70">
            <button>F</button>
            <span>open hat</span>

        </div>
        <div class="key" data-key="71">
            <button>G</button>
            <span>snare</span>

        </div>
        <div class="key" data-key="72">
            <button>H</button>
            <span>Drum</span>

        </div>
        <div class="key" data-key="74">
            <button>J</button>
            <span>Ride</span>

        </div>
        <div class="key" data-key="75">
            <button>K</button>
            <span>Tom</span>


        </div>
        <div class="key" data-key="76">
            <button>L</button>
            <span>Tink</span>

        </div>
      </div>
      <audio data-key="65"src="audio/crash.mp3"></audio>
      <audio data-key="83"src="audio/hi-hat.mp3"></audio>
      <audio data-key="68"src="audio/kick.mp3"></audio>
      <audio data-key="70"src="audio/open-hat.mp3"></audio>
      <audio data-key="71"src="audio/snar.mp3"></audio>
      <audio data-key="72"src="audio/drum.mp3"></audio>
      <audio data-key="74"src="audio/ride.mp3"></audio>
      <audio data-key="75"src="audio/tom.mp3"></audio>
      <audio data-key="76"src="audio/tink.mp3"></audio>
      <script src="script.js"></script>
    </body>
</html>
